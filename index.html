<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="mt-12">
        <div class="flex justify-around items-center ">
            <img src="./Logo.png" alt="">
            <button class="btn">Sort by view</button>
            <button onclick="blogBtn()" class="btn btn-secondary">Blog</button>
        </div>
        <div class="pt-6 px-32">
            <hr>
        </div>
    </nav>

    <main>
        <section>
            <!-- for tab btn -->

            <div class="tab-container w-full">
                <div class="tabs p-5 w-96 m-auto text-center flex justify-center">
                    <div id="tab-container" class="flex gap-7">

                    </div>
                </div>
            </div>
        </section>
        <section>
            <!-- for card add -->

            <div id="card-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">

            </div>
        </section>
        <section>

            <!-- error option -->

            <div id="error-container" class="text-center my-16 hidden">
                <div class="flex justify-center">
                    <img src="./Icon.png" alt="">
                </div>
                <div>
                    <h1 class="text-4xl font-bold">Oops!! Sorry, There is no<br> content here</h1>
                </div>
            </div>
        </section>
        <section>

            <!-- for verified icon -->
            <div id="verified-icon">
                <img class="pr-8" src="./fi_10629607.png" alt="">
            </div>
        </section>
        
    </main>
    <script src="js/index.js"></script>
</body>

</html>
